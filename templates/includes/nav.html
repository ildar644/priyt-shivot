<div class="nav">
    <a href="{% url 'pet_list' %}">Все питомцы</a>
    <a href="{% url 'happy_stories' %}">Счастливые истории</a>
    <a href="{% url 'faq' %}">FAQ</a>
    <a href="{% url 'help_info' %}">Как помочь приюту?</a>
    {% if user.is_authenticated %}
        <a href="{% url 'favorites' %}">Мои избранные</a>
        <a href="{% url 'my_applications' %}">Мои заявки</a>
        {% if user.is_staff %}
            <a href="/admin/" class="admin-link">Управление</a>
        {% endif %}
        <form method="post" action="{% url 'logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Выйти ({{ user.username }})</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">Войти</a>
        <a href="{% url 'signup' %}">Регистрация</a>
    {% endif %}
</div>
